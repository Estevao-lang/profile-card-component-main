<!DOCTYPE html>
<html>
 <head>
    <title>Profile</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="profile.css"/>
</head>
 <body>
    <section class="main">
        <div class="circles">
        <img class="c1" src="bg-pattern-top.png" alt="">
         <img class="c2" src="bg-pattern-bottom.png" alt="">
        </div>
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body"></div>
                <div class="image-holder">
                    <img src="image-victor.jpg" alt="">
                </div>
             <h2 class="name-age">
                Victor Crest
                <span class="age">26</span>
            </h2>
                <h3 class="city">London</h3>
            <div class="card-footer">
                <div class="item">
                    <h4 class="value">80k</h4>
                    <h5 class="meta">Follwers</h5>
                </div>
             <div class="item">
                    <h4 class="value">803k</h4>
                    <h5 class="meta">Likes</h5>
                </div>
                 <div class="item">
                    <h4 class="value">1.4k</h4>
                    <h5 class="meta">Photos</h5>
                </div>
            </div>
        </div>
     </section>
 </body>
</html>
